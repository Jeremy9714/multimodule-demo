<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <#include "*/common/html/pageHeader.html" />
    <style type="text/css">

    </style>
</head>
<body>
<div class="m-main">
    <section class="panel panel-default">
        <header class="panel-heading">
            <h3 class="panel-title">前后端测试</h3>
        </header>
        <dic class="panel-body">
            <form class="form-inline table-toolbar" onsubmit="return false;">
                <div class="form-group">
                    <label class="sr-only" for="user-id">用户账号</label>
                    <input type="text" class="form-control" id="user-id" placeholder="请输入用户账号"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">用户姓名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户姓名"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="status">同步状态</label>
                    <select class="form-control" id="status">
                        <option value='' disabled selected style="display:none;">同步状态</option>
                        <option value="0,1,2,3">全部</option>
                        <option value="0">未同步</option>
                        <option value="1">已同步</option>
                        <option value="2">待更新</option>
                        <option value="3">异常</option>
                    </select>
                </div>
                <div class="from-group">
                    <button type="button" class="btn btn-primary" id="search-submit">搜索</button>
                    <button type="button" class="btn btn-danger" id="search-reset">重置</button>
                </div>
                <div class="from-group pull-right">
                    <button type="button" class="btn btn-primary" id="export">导出</button>
                    <button type="button" class="btn -btn-primary" id="batch-sync">批量同步</button>
                </div>
            </form>
            <div class="table-wrapper">
                <table class="table table-bordered table-advance table-hover" id="user-table">
                    <thead>
                        <tr>
                            <th><input class="row-select-all" type="checkbox" id="check-all" /></th>
                            <th>用户账户</th>
                            <th>用户姓名</th>
                            <th>性别</th>
                            <th>手机号</th>
                            <th>所属部门</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </dic>
    </section>
</div>
<#include "*/common/html/pageFooter.html" />
<script src="${base!}/static/js/platform/index.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
</body>
</html>
